    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Retrieve copied divs from localStorage

        console.log(copiedDivs)
        
        // Get the target div on the current page
        var targetDiv = document.getElementById("carousel");
        
        // Append the copied divs to the target div
        if (copiedDivs) {
            copiedDivs.forEach(function(div) {
                targetDiv.appendChild(div);
            });
        }

        localStorage.removeItem("copiedDivs");
